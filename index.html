<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요정의 편지</title>
    <link rel="stylesheet" href="./commonstyle.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>고마운 사람에게, 요정이 마음을 보내줄게요</h1>
    <h2>
        고마웠지만 하지 못했던 말을 익명으로 전해드려요.
    </h2>
    <h3>편지 내용</h3>
    <textarea id="content" cols="30" rows="10" placeholder="당신의 마음을 적어주세요"></textarea>
    <h3>받을 사람 연락처</h3>
    <p class="desc">
        편지를 올바르게 전달하기 위해서는 정확한 정보가 필요해요.
        이메일, 카카오톡, 전화번호 등을 보낼 수 있지만, 다른 서비스도 보내도록 노력해볼게요.
        이 정보는 상대방이 편지를 열어보는 즉시 삭제돼요.
    </p>
    <textarea id="target" cols="30" rows="10" placeholder="상대방 정보를 서비스 이름과 같이 적어주세요. 예) 디스코드, 홍유민, youmin#3435"></textarea>
    <h3>(선택) 보내는 사람 연락처</h3>
    <p class="desc">입력해주시면 편지 전달 상태를 알려드릴게요.
        이 정보는 받는 사람에게 전달되지 않아요.
        요정이 편지를 전달하고 나면 바로 삭제됩니다.</p>
    <textarea id="sender" cols="30" rows="10" placeholder="보내는 사람의 연락처를 입력해주세요"></textarea>
    <div class="send" id="send">
        편지 보내기
        <img src="./next.svg">
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="./script.js" type="module"></script>
</body>
</html>
